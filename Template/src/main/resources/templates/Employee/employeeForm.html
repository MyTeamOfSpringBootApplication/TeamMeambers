<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Project Registration</title>
</head>
<body>

<form th:action="@{/employee/register}" method="post" th:object="${employee}">
