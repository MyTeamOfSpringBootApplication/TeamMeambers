<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees Registration</title>
</head>
<body>

<form th:action="@{/employee/register}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}" />
    FirstName: <input type="text" style="padding: 5px;" th:field="*{em_firstname}" /><br><br>
    LastName : <input type="text" style="padding: 5px;" th:field="*{em_lastname}" /><br><br>
    Number   : <input type="text" style="padding: 5px;" th:field="*{em_number}" /><br><br>
    <button type="submit" style="padding: 5px; margin-right: 4px;">Register</button><button style="padding: 5px;"><a th:href="@{/employee}">Back</a></button><br><br>
</form>

</body>
</html>
